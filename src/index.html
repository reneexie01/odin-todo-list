<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Todo List</title>
</head>
<body>
    <h1>Todo list</h1>
    <input type="text" class="input-new-project">
    <button class="submit-new-project">Add new project</button>
    <div class="submit-new-project-error"></div>

    <div class="add-tasks-modal">
        <button class="close-new-tasks-modal">x</button>
        <label for="task">Task: </label>
        <input name="task" type="text" class="input-new-task" id="task">
        <label for="description">Description: </label>
        <input name="description" type="text" class="input-new-task" id="description">
        <label for="due">Due: </label>
        <input name="due" type="date" class="input-new-task" id="due">
        <label for="priority">Priority: </label>
            <select name="priority" class="input-new-task" id="priority">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
            </select>
        <label for="notes">Notes: </label>
        <input name="notes" type="text" class="input-new-task" id="notes">
        <label for="status">Status: </label>
            <select name="status" class="input-new-task" id="status">
                <option value="incomplete" selected>Incomplete</option>
                <option value="complete">Complete</option>
            </select>
        <button class="submit-new-task">Add new task</button>
        <div class="submit-new-task-error"></div>
    </div>

    <div class="edit-tasks-modal">
        <button class="close-edit-tasks-modal">x</button>
        <label for="edit-task">Task: </label>
        <input name="edit-task" type="text" class="input-edit-task" id="edit-task">
        <label for="edit-description">Description: </label>
        <input name="edit-description" type="text" class="input-edit-task" id="edit-description">
        <label for="edit-due">Due: </label>
        <input name="edit-due" type="date" class="input-edit-task" id="edit-due">
        <label for="edit-priority">Priority: </label>
            <select name="edit-priority" class="input-edit-task" id="edit-priority">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
            </select>
        <label for="edit-notes">Notes: </label>
        <input name="edit-notes" type="text" class="input-edit-task" id="edit-notes">
        <label for="edit-status">Status: </label>
            <select name="edit-status" class="input-edit-task" id="edit-status">
                <option value="incomplete" selected>Incomplete</option>
                <option value="complete">Complete</option>
            </select>
        <button class="submit-edit-task">Edit task</button>
    </div>

    <div class="projects-container"></div>
</body>
</html>
